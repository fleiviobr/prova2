<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <form action="cadastro.php" method="POST">
        <label for="data">Data:</label>
        <input type="date" name="data">
        <label for="tipo">Tipo:</label>
        <div><input type="radio" id="contactChoice1" name="tipo" value="entrada" />
        <label for="contactChoice1">Entrada</label></div>

        <div><input type="radio" id="contactChoice2" name="tipo" value="saida" />
        <label for="contactChoice2">Saída</label></div>

        <label for="valor">Valor:</label>
        <input type="number" step="0.1" name="valor">
        <label for="historico">Histórico:</label>
        <input type="text" name="historico">
        <label for="cheque">Cheque:</label>
        <select name="cheque">
            <option value="Sim">Sim</option>
            <option value="Nao">Não</option>
        </select>
        
        <input type="submit" value="Enviar">
    </form>

    <a href="index.php">Voltar</a>
</body>
</html>
